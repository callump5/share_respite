<section class="sponsers">
    <div class="u-container">
        <h2 class="heading__secondary u-margin-big">A Special Thanks To <span class="u-underline-blue">All</span> Our Sponsers</h2>
        <div class="row">
            {% for sponser in sponsers %}
                <a href="//{{ sponser.link }}"  target="_blank"><div class="sponsers__sponser" style="background-image: url({{ sponser.img.url }})"></div></a>
            {% endfor %}
        </div>
    </div>
</section>
